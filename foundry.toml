# See more config options https://github.com/foundry-rs/foundry/tree/master/config
[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./"}]

## Format configs
[fmt]
line_length = 100
tab_width = 2
bracket_spacing = false
int_types = 'long'
quote_style = 'single'
multiline_func_header = 'params_first'


[rpc_endpoints]
arbitrum_mainnet = 'https://arbitrum.drpc.org'
